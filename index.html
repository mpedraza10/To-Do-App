<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Dosis:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/styles.css">
        <script src="/assets/app.js" defer></script>
        <title>To-Do-App</title>
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <div class="header-content">
                        <h1>To-Do App</h1>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    </div>                                
                    <div class="main-content">
                        <ul id="tasks-list"></ul>
                        <label for="new-task-input">New task: </label>
                        <input type="text" id="new-task-input" placeholder="E.g. Finish math homework...">
                        <button id="add-task-btn">Add to list</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
